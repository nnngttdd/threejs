<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo8</title>
	<style type="text/css">
	div#canvas-frame{
		border: none;
		cursor: pointer;
		width: 100%;
		height: 600px;
		background-color: #EEEEEE;
	}
	</style>
</head>
<script type="text/javascript" src="threeDemo/js/Three.js"></script>
<script type="text/javascript">
var renderer;
            function initThree() {
                width = document.getElementById('canvas-frame').clientWidth;
                height = document.getElementById('canvas-frame').clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
                renderer.setClearColorHex(0xFFFFFF, 1.0);
            }

            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
                camera.position.x = 600;
                camera.position.y = 0;
                camera.position.z = 600;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
            	//环境光
            	light = new THREE.AmbientLight(0x00ff00);
            	light.position.set(100, 100, 200);
            	scene.add(light);
// A begin
				//方向光
                light = new THREE.DirectionalLight(0xFF0000,1.0);
                light.position.set(0, 0, 1);
                scene.add(light);
// A end
				//点光源
				light = new THREE.PointLight(0xFF0000);
				light.position.set(0, 0 , 50);
				scene.add(light);
            }

            var cube;
            function initObject() {
                var geometry = new THREE.CubeGeometry( 200, 100, 50,4,4);
                var material = new THREE.MeshLambertMaterial( { color:0xFFFFFF} );
                var mesh = new THREE.Mesh( geometry,material);
                mesh.position = new THREE.Vector3(0,0,0);
                scene.add(mesh);

                var geometry2 = new THREE.CubeGeometry( 200, 100, 50, 4, 4);
                var material2 = new THREE.MeshLambertMaterial( {color:0xFFFFFF} );
                var mesh2 = new THREE.Mesh( geometry2, material2);
                mesh2.position = new THREE.Vector3(-300,0,0);
                scene.add(mesh2);

                var geometry3 = new THREE.CubeGeometry( 200, 100, 50, 4, 4);
                var material3 = new THREE.MeshLambertMaterial( {color:0xFFFFFF} );
                var mesh3 = new THREE.Mesh( geometry3, material3);
                mesh3.position = new THREE.Vector3(0,-150,0);
                scene.add(mesh3);

                var mesh4 = new THREE.Mesh( geometry3, material3);
                mesh4.position = new THREE.Vector3(0, 150, 0);
                scene.add(mesh4);

                var mesh5 = new THREE.Mesh( geometry3, material3);
                mesh5.position = new THREE.Vector3(300, 0, 0);
                scene.add(mesh5);

                var mesh6 = new THREE.Mesh( geometry3, material3);
                mesh6.position = new THREE.Vector3(0, 0, -100);
                scene.add(mesh6);
            }

            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();
                renderer.clear();
                renderer.render(scene, camera);
            }

</script>
<body onload="threeStart();">
	<div id="canvas-frame"></div>
</body>
</html>
